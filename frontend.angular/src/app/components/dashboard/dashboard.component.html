<div class="dashboard">

  <mat-card class="dashboard_card" *ngFor="let item of bookmarks; let i = index" id="{{ item.id }}" matBadge="{{ item.accessCount }}" >
    <mat-card-title>
      <a class="dashboard_card_title" href="/api/v1/bookmarks/fetch/{{ item.id}}" target="_blank">{{ item.displayName | ellipsis: 30}}</a>
    </mat-card-title>
    <mat-card-content>
      <img *ngIf="item.favicon === null || item.favicon === ''" src="assets/favicon.ico"
        class="bookmark_favicon"
        width="16px" height="16px"
        alt="favicon"/>
      <img *ngIf="item.favicon !== null && item.favicon !== ''"
        [defaultImage]="defaultFavicon"
        [lazyLoad]="customFavicon(item.id)"
        class="bookmark_favicon"
        width="16px" height="16px"
        alt="favicon"/>
      &nbsp;
      <a href="/api/v1/bookmarks/fetch/{{ item.id}}" target="_blank">{{ item.url | ellipsis:25 }}</a>
    </mat-card-content>
    <mat-card-footer class="dashboard_card_footer">
      last accessed: {{ item.modified | dfmt:"DD.MM.YYYY HH:mm" }}
    </mat-card-footer>
  </mat-card>
